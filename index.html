<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Roman (DraftRoman)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="root"></div>
    <main class="main-content">
      <header class="page-header">
        <h1 class="page-title">TV Show Project</h1>
        <p class="page-description">
          A collection of my favorite TV show episodes
        </p>
        <div class="search-options">
          <label>
            Quick Ref: 
            <select class="ep-select">
              <option class="ep-select-option">All Episodes</option>
            </select>
          </label>
          <label class="ep-search">
            <input type="text" placeholder="Search..." class="ep-search-input"/>
          </label>
        </div>
      </header>
      <section class="episode-list">
        <template id="episode-template">
          <div class="divider">
            <h3 class="fi-title"></h3>
            <img class="episode-image" src="" alt="Episode Image" />
            <div class="fi-summary"></div>
          </div>
        </template>
      </section>
      <footer class="page-footer">
        <p>
          The data has (originally) come from
          <a href="https://tvmaze.com/">TVMaze.com</a>
        </p>
      </footer>
    </main>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
